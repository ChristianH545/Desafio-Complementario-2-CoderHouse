<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/loginstyle.css" />
    <title>Login & Registro</title>
  </head>
  <body>
    <h1>TRUE-CAMBIOS<h1>
      <hr />
      <a href="index.html" target="_blank"> INICIO</a> &VerticalLine;
      <a href="/login.html" target="_blank">INICIO DE SESIÓN</a> &VerticalLine;
      <a href="usuarios.html" target="_blank">obtener Usuario</a> &VerticalLine;
      <a href="index.html" target="_blank">VOLVER AL INICIO</a> &VerticalLine;
      <h2 class="subtitulo">BIENVENIDOS A TU CAMBIO </h2>
      <h2 class="subtitulo">WELCOME TO YOUR CHANGE </h2>
    <main>
     
      <!--Contenedor General -->
      <div class="contenedor__todo">
        <!--Contenedor trasero General-->
        <div class="caja__trasera">
          <!--Caja trasera Login-->
          <div class="caja__trasera-login">
            <h3>¿Ya tienes una Cuenta?</h3>
            <p>Inicia sesión para entrar en la página</p>
            <button id="bnt__iniciar-sesion">Iniciar Sesìon</button>
          </div>
          <!--Caja trasera Registro -->
          <div class="caja__trasera-register">
            <h3>¿Aun no tienes una cuenta?</h3>
            <p>Regístrate para que puedas iniciar sesiòn</p>
            <button id="bnt__Regístrarse">Regístrarse</button>
          </div>
        </div>
        <!--Formulario de Login y Registro  -->
        <div class="contenedor__login-register">
          <!--Login-->
          <form action="" class="formulario__login">
            <h2>Iniciar Sesión</h2>
            <input id="email" type="text" placeholder="Correo Electronico" />
            <input id="pass" type="password" placeholder="Contraseña" />
            <button>Entrar</button>
          </form>
          <!--Registro-->
          <form  action="" class="formulario__register">
            <h2>Registrarse</h2>
            <input id="nameRegistro" type="text" placeholder="Nombre Completo" />
            <input id="emailRegistro" type="text" placeholder="Correo Electronico" />
            <input id="passRegistro" type="password" placeholder="Contraseña" />
            <button id="botonRegistro" type="submit">Regístrarse</button>
            <p class="alertas" id="alertas"></p>
            <!-- <div>
              <button class="buttonObtener" type="submit">OBTENER USUARIOS</button>

            </div> -->
          </form>
        </div>
      </div>
    </main>
    <script src="./js/login.js"></script>
    <script src="./js/prueba.js"></script>
    
  </body>
</html>
